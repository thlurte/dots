# windowrule = rounding 0, floating:0, onworkspace:f[1]
# Example: Launch Discord in a dedicated window (non-tiled)

# Open Discord on Workspace 8 as a floating window
# =================================================================
# WINDOW RULES
# =================================================================

# --- Obsidian (Split by Title) ---
# Note: You need the title rules we discussed to split them.
# If you don't use titles, ALL Obsidian windows will go to Workspace 11.
windowrulev2 = workspace 11, class:^(obsidian)$
windowrulev2 = workspace 12, class:^(obsidian)$

# --- Development & Terminal ---
# Fixed: Capital 'A' for Alacritty
windowrulev2 = workspace 13, class:^(Alacritty)$

# Fixed: Capital 'C' for Cursor
# All Cursor windows go to 14. To split them, you'd need title rules like Obsidian.
windowrulev2 = workspace 14, class:^(Cursor)$

# --- Web Browsers ---
# Fixed: Correct class is 'microsoft-edge'
windowrulev2 = workspace 16, class:^(microsoft-edge)$

# --- Communication (Laptop Screen) ---
# Discord stays on Workspace 8
windowrulev2 = workspace 8, class:^(discord)$

# Fixed: Teams class name is specific
windowrulev2 = workspace 9, class:^(Microsoft Teams - Preview)$

# --- Gaming (Laptop Screen) ---
windowrulev2 = workspace 10, class:^(steam)$

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
    vrr = 0
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


