##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# =================================================================
# MONITOR SPECIFIC WORKSPACE SWITCHING
# =================================================================

# --- LAPTOP CONTROLS (Super + Ctrl + Arrows) ---
# 1. Focus Laptop (eDP-1)
# 2. Go to Next/Prev workspace on Laptop only
bind = $mainMod CTRL, right, exec, hyprctl dispatch focusmonitor eDP-1 && hyprctl dispatch workspace m+1
bind = $mainMod CTRL, left, exec, hyprctl dispatch focusmonitor eDP-1 && hyprctl dispatch workspace m-1

# --- TV CONTROLS (Super + Shift + Arrows) ---
# 1. Focus TV (HDMI-A-1)
# 2. Go to Next/Prev workspace on TV only
bind = $mainMod SHIFT, right, exec, hyprctl dispatch focusmonitor HDMI-A-1 && hyprctl dispatch workspace m+1
bind = $mainMod SHIFT, left, exec, hyprctl dispatch focusmonitor HDMI-A-1 && hyprctl dispatch workspace m-1

# Move active window to the monitor on the Right (TV)
bind = $mainMod ALT, right, movewindow, mon:r

# Move active window to the monitor on the Left (Laptop)
bind = $mainMod ALT, left, movewindow, mon:l

# =================================================================
# MOVE WINDOW TO NEXT/PREV WORKSPACE (Sliding)
# =================================================================

# Move window to the Next/Previous workspace on the current monitor
# Usage: Super + Alt + Shift + Arrow Key
bind = $mainMod ALT SHIFT, right, movetoworkspace, m+1
bind = $mainMod ALT SHIFT, left, movetoworkspace, m-1


# =================================================================
# FLOATING SEARCH WINDOW RULES
# =================================================================
# --- AESTHETIC SEARCH WINDOW RULES ---
windowrulev2 = float, class:^(floating_fzf)$
windowrulev2 = center, class:^(floating_fzf)$
windowrulev2 = size 70% 60%, class:^(floating_fzf)$

# Remove the ugly default border, we will use FZF's internal border instead
windowrulev2 = noborder, class:^(floating_fzf)$

# Rounding and Opacity
windowrulev2 = rounding 15, class:^(floating_fzf)$
windowrulev2 = opacity 0.95, class:^(floating_fzf)$

# Dim the rest of the screen to focus on the search
windowrulev2 = dimaround, class:^(floating_fzf)$

# Animation: Slide in from top (like macOS Spotlight)
windowrulev2 = animation slide top, class:^(floating_fzf)$

# Press Super + F to open the Floating Search
bind = $mainMod, F, exec, alacritty --class floating_fzf -e sh -c "file=\$(fzf) && nvim \$file"
# Super + Shift + F: Search TEXT inside files
# Super + Shift + F: Aesthetic Search
bind = $mainMod SHIFT, F, exec, alacritty --class floating_fzf -e ~/.config/hypr/scripts/search_files.sh

# =================================================================
# FLOATING TERMINAL RULES
# =================================================================
# Identify the window by the class "floating_term"
windowrulev2 = float, class:^(floating_term)$
windowrulev2 = center, class:^(floating_term)$
windowrulev2 = size 60% 50%, class:^(floating_term)$
windowrulev2 = dimaround, class:^(floating_term)$
windowrulev2 = animation slide, class:^(floating_term)$


# Mod + T opens the special floating terminal
bind = $mainMod, T, exec, alacritty --class floating_term --config-file ~/.config/alacritty/float.toml

# =================================================================
# GEMINI CONTEXT WINDOW
# =================================================================

# 1. Make it Float
windowrulev2 = float, class:^(gemini_context)$

# 2. Center it
windowrulev2 = center, class:^(gemini_context)$

# 3. Size (70% of screen)
windowrulev2 = size 70% 70%, class:^(gemini_context)$

# 4. Appearance (Dim background)
windowrulev2 = dimaround, class:^(gemini_context)$
windowrulev2 = opacity 0.95, class:^(gemini_context)$

# 5. IMPORTANT: Ensure it stays on the CURRENT workspace
# By not adding "workspace X", it defaults to where you are.

# Mod + G: Open Gemini Context Selector
bind = $mainMod, G, exec, alacritty --class floating_fzf -e ~/.config/hypr/scripts/gemini_launcher.sh
# ----------------------------------------------------- 
# GRIMBLAST KEYS
# ----------------------------------------------------- 

# Win+P: Save full screen to Pictures
bind = $mainMod, X, exec, grimblast save screen

# Win+Shift+S: Select area and Copy to Clipboard (Windows style)
bind = $mainMod SHIFT, X, exec, grimblast copysave area

# Win+Alt+X: OCR (Select area -> Copy Text)
bind = $mainMod ALT, X, exec, grim -g "$(slurp)" - | tesseract - - | wl-copy

# PrintScreen: Copy full screen to Clipboard
bind = , Print, exec, grimblast copy screen

# Open Clipboard History
bind = $mainMod, H, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
